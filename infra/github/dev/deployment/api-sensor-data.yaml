apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-sensor-data-deployment
  labels:
    app: api-sensor-data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-sensor-data
  template:
    metadata:
      labels:
        app: api-sensor-data
    spec:
      initContainers:
      - name: wait-for-cassandra-keyspace
        image: cassandra:4.1
        command:
        - sh
        - -c
        - |
          echo "Waiting for keyspace 'capteur_data' to be created..."
          until cqlsh cassandra -e "DESCRIBE KEYSPACE capteur_data"; do
            echo "Keyspace 'capteur_data' not ready, waiting..."
            sleep 5
          done
          echo "Keyspace 'capteur_data' is ready!"
        resources:
          requests:
            memory: "16Mi"
            cpu: "10m"
          limits:
            memory: "32Mi"
            cpu: "50m"
      containers:
      - name: api-sensor-data-container
        image: 127.0.0.1:5000/api-sensor-data:latest
        imagePullPolicy: Always

        ports:
        - containerPort: 3006

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

        env:
        - name: NODE_ENV
          value: "development"
        - name: CASSANDRA_HOSTS
          valueFrom:
            configMapKeyRef:
              name: api-sensor-data-config
              key: CASSANDRA_HOSTS
        - name: CASSANDRA_KEYSPACE
          valueFrom:
            configMapKeyRef:
              name: api-sensor-data-config
              key: CASSANDRA_KEYSPACE
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: api-sensor-data-config
              key: PORT
