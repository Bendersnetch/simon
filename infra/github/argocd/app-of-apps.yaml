apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simon-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/BEIRDINH0S/simon-infra
    targetRevision: HEAD
    # Pointer vers le dossier contenant les Applications ArgoCD
    path: argocd/applications

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - Validate=true
